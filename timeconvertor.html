<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-container d-flex flex-column justify-content-center">
        <div class="row d-flex flex-row justify-content-center">
            <div class="container" id="containerEl">
                <h1 class="heading">Time Converter</h1>
                <p class="paragraph">Enter hours and minutes values to Convert into seconds</p>
                <div class="mb-2">
                    <label for="hoursInput" class="label-hours">Hours *</label>
                    <input id="hoursInput" type="text" class="w-100 form-control input-style">
                </div>
                <div class="mb-3">
                    <label for="minutesInput" class="label-minutes">Minutes *</label>
                    <input id="minutesInput" type="text" class="w-100 form-control input-style">
                </div>
                <button id="convertBtn" class="convert-Btn">Convert to Seconds</button>
                <p id="timeInSeconds"></p>
                <p id="errorMsg" class="err-msg"></p>
                <p class="created">Created By : Ankit Kulhara</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
